services:
  ollama:
    image: "ollama/ollama"
    ports:
      - "11434:11434"
    volumes:
      - ./.dockerTemps/ML:/root/.ollama/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all # Or specify a specific GPU ID
              capabilities: [gpu]
    networks:
      - ai
  redis:
    image: "redis:latest"

    ports:
      - "6379:6379"
    command: redis-server --bind 0.0.0.0 --protected-mode no
    volumes:
      - ./.dockerTemps/DB:/data/
    networks:
      - db
  ragdemo:
    build:
      context: .
      dockerfile: RAGDemo/Dockerfile
    ports:
      - "5000:8080"
      - "5002:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - api
      - ai
      - db
  ui:
    build:
      context: ./UI
      dockerfile: Dockerfile
    ports:
      - "5001:80"
    networks:
      - api
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
    ports:
      - "1433:1433"
    volumes:
      - ./.dockerTemps/SQL:/var/opt/mssql/data
    networks:
      - db
  weatherapi:
    build:
      context: .
      dockerfile: WeatherAPI/Dockerfile
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - api
      - db
networks:
  ai:
  api:
  db:
